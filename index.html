<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .comment-section {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">个人主页</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">联系方式</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#food-gallery">美食集</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 介绍 -->
    <section id="about" class="container my-5">
        <h2 class="text-center">介绍</h2>
        <p>欢迎来到我的个人主页！我是一个美食爱好者，喜欢探索世界各地的美味佳肴。在这个网站上，你可以找到我最喜欢的美食以及一些关于我的信息。</p>
    </section>

    <!-- 美食集 -->
    <section id="food-gallery" class="container my-5">
        <h2 class="text-center">美食集</h2>
        <div id="foodCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="path/to/food1.jpg" class="d-block w-100" alt="Food 1">
                </div>
                <div class="carousel-item">
                    <img src="path/to/food2.jpg" class="d-block w-100" alt="Food 2">
                </div>
                <div class="carousel-item">
                    <img src="path/to/food3.jpg" class="d-block w-100" alt="Food 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="container my-5">
        <h2 class="text-center">联系方式</h2>
        <p class="text-center">你可以通过以下方式联系我：</p>
        <ul class="list-group">
            <li class="list-group-item">电子邮件：<a href="mailto:your-email@example.com">your-email@example.com</a></li>
            <li class="list-group-item">电话：123-456-7890</li>
            <li class="list-group-item">地址：某某城市，某某街道，12345</li>
        </ul>
    </section>

    <!-- 评论区 -->
    <section id="comments" class="container my-5">
        <h2 class="text-center">评论区</h2>
        <div class="comment-section">
            <div id="commentList" class="mb-4">
                <!-- 评论将出现在这里 -->
            </div>
            <div class="input-group mb-3">
                <input type="text" id="commentInput" class="form-control" placeholder="写下你的评论">
                <button class="btn btn-primary" type="button" id="addCommentBtn">发表评论</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addCommentBtn').addEventListener('click', function() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const commentList = document.getElementById('commentList');
                const newComment = document.createElement('div');
                newComment.className = 'card mb-2';
                newComment.innerHTML = `<div class="card-body">${commentText}</div>`;
                commentList.appendChild(newComment);
                commentInput.value = '';
            }
        });
    </script>
</body>
</html>
